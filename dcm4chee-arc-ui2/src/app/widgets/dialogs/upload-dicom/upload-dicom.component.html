<div class="vex vex-theme-os upload" xmlns="http://www.w3.org/1999/html">
    <div class="vex-dialog-form">
        <h5>Upload DICOM data</h5>
        <div class="content">
            <label>Select the ae title:</label>
            <md-select [ngModel]="selectedAe" (ngModelChange)="selectedAe = $event">
                <md-option *ngFor="let ae of aes" [value]="ae.title" title="{{ae.description}}">{{ ae.title }}</md-option>
            </md-select>
            <!--<input type="file" ng2FileSelect [uploader]="vendorUpload" />-->
            <label>Chose a File to upload:</label>
            <input type="file" (change)="fileChange($event)" placeholder="Upload file">
            <div *ngIf="percentComplete.show">
                <md-progress-bar color="primary" mode="determinate" [value]="percentComplete.value"></md-progress-bar>
            </div>
        </div>
        <div class="dialogbuttons">
            <button class="cancle" type="button" (click)="close(dialogRef)">CANCEL</button>
        </div>
    </div>
</div>
